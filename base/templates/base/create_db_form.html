<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Database</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2>Create a New Database</h2>
        <form action="/create_db/" method="post" id="createDbForm">
            <!-- CSRF Token for security -->
            {% csrf_token %}
            <div class="mb-3">
                <label for="dbName" class="form-label">Database Name</label>
                <input type="text" class="form-control" id="dbName" name="dbName" placeholder="Enter a name for the database" required>
            </div>
            <div class="mb-3">
                <label for="sourceUrl" class="form-label">Source URL</label>
                <input type="url" class="form-control" id="sourceUrl" name="sourceUrl" placeholder="Enter the source URL" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Database</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
